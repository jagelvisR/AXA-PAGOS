<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pago Culqui</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Incluyendo .js de Culqi JS -->
    <script src="https://checkout.culqi.com/v3"></script>
    <form>
        <div>
            <label>
      <span>Correo Electrónico</span>
      <input type="text" size="50" data-culqi="card[email]" id="card[email]">
    </label>
        </div>
        <div>
            <label>
      <span>Número de tarjeta</span>
      <input type="text" size="20" data-culqi="card[number]" id="card[number]">
    </label>
        </div>
        <div>
            <label>
      <span>CVV</span>
      <input type="text" size="4" data-culqi="card[cvv]" id="card[cvv]">
    </label>
        </div>
        <div>
            <label>
      <span>Fecha expiración (MM/YYYY)</span>
      <input size="2" data-culqi="card[exp_month]" id="card[exp_month]" placeholder="MM">
      <span>/</span>
      <input size="4" data-culqi="card[exp_year]" id="card[exp_year]" placeholder="YYYY">
    </label>
        </div>
        <button class="button" id="buyButton">Pagar</button>
    </form>

    <script>
        // Configurar la llave pública
        Culqi.publicKey = 'pk_test_8wleaCihW75H9zHX';
        //Culqi.publicKey = 'pk_test_NKvGxcfJs5mq7UMm'
        // inicia la Culqi Checkout
        Culqi.init();
        // Configura tu Culqi Checkout
        Culqi.settings({
            title: 'Culqi Store',
            currency: 'PEN',
            description: 'Polo Culqi lover',
            amount: 3500 //monto
        });
        $('#buyButton').on('click', function(e) {
            // Crea el objeto Token con Culqi JS
            Culqi.open();
            e.preventDefault();
        });
    </script>
    <style>
        .button {
            background-color: #f44336;
            /* Red */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</body>

</html>
