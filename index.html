	<script>
		function culqi() {
				if (Culqi.token) { // ¡Objeto Token creado exitosamente!
					var token = Culqi.token.id;
					alert('Se ha creado un token:' + token);
			} else { // ¡Hubo algún problema!

				console.log(Culqi.error);
				//alert(Culqi.error.user_message);

			}
		};
